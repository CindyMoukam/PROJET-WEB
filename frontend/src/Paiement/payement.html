<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Payement</title>
</head>
<body>
    <div class="container">
        <div class="conteneur">
            <div class="w-344px h-70px p-2">
                <H2>SELECT A CARD</H2>  
            </div>
            <div class="row">
                <div class="col-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-credit-card-fill" viewBox="0 0 16 16">
                        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v1H0zm0 3v5a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7zm3 2h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1a1 1 0 0 1 1-1"/>
                      </svg>
                </div>
                <div class=" col-6 w-660px  p-1">
                  <p >Master Card ending in 4242</p>  
                </div>
                <div class="row">
                    <div class="col-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-credit-card-fill" viewBox="0 0 16 16">
                            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v1H0zm0 3v5a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7zm3 2h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1a1 1 0 0 1 1-1"/>
                          </svg>
                    </div>
                    <div class=" col-6 w-660px  p-1">
                      <p >VISA Debit ending in 2894</p>  
                    </div>
                    <div class=" col-6 w-660px  p-4">
                        
                      </div>
                </div>
        <div class="cont">
            <div>
                
            </div>
            <form action="">
                <div class="w-612px h-54px p-2">
                    <h2>ADD A NEW CARD</h2>
                </div>
                <div class="w-612px h-99px p-2">
                    <div><label for=""> Cardholder Name</label></div>
                    <input class=" w-100 " type="text" placeholder="Oscar" name="" id="">
                </div>
                <div class=" container2 h-99px p-2">
                    <div><label for="">Card Number </label></div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class=" icon1 bi bi-credit-card-2-back" viewBox="0 0 16 16">
                        <path d="M11 5.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5z"/>
                        <path d="M2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2zm13 2v5H1V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1m-1 9H2a1 1 0 0 1-1-1v-1h14v1a1 1 0 0 1-1 1"/>
                      </svg>
                    <input class=" date " type="number"   placeholder="5126-5987-2214-7621" name="" id="">
                </div>
                <div class="w-596px h-83px p-2">
                    <div class="row ">
                        <div class="col container1">
                            <div> <label for="">Expiry Date</label></div>
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="icon bi bi-calendar-date-fill" viewBox="0 0 16 16">
                                <path d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4zm5.402 9.746c.625 0 1.184-.484 1.184-1.18 0-.832-.527-1.23-1.16-1.23-.586 0-1.168.387-1.168 1.21 0 .817.543 1.2 1.144 1.2"/>
                                <path d="M16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2m-6.664-1.21c-1.11 0-1.656-.767-1.703-1.407h.683c.043.37.387.82 1.051.82.844 0 1.301-.848 1.305-2.164h-.027c-.153.414-.637.79-1.383.79-.852 0-1.676-.61-1.676-1.77 0-1.137.871-1.809 1.797-1.809 1.172 0 1.953.734 1.953 2.668 0 1.805-.742 2.871-2 2.871zm-2.89-5.435v5.332H5.77V8.079h-.012c-.29.156-.883.52-1.258.777V8.16a13 13 0 0 1 1.313-.805h.632z"/>
                            </svg>
                            
                          <input class=" date w-100 " type="date"  placeholder="  MM/YYY " name="" id="">
                        </div>
                        <div class="col-md-8">

                            <div><label for="">CVC</label></div>
                          
                          <input class=" w-25 " type="number" placeholder="123" name="" id="">
                        </div>
                     </div>
                     <div class="row">
                        <div class="form-check p-2 m-4">
                            <input class="form-check-input" type="checkbox" id="saveDefaultMethod">
                            <label class="form-check-label " for="saveDefaultMethod">
                                Save this as your payment method
                            </label>
                        </div>
                    </div>
                    <div class="row">    
                        <button class=" button  fw-bold"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-credit-card-fill " viewBox="0 0 16 16">
                            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v1H0zm0 3v5a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7zm3 2h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1a1 1 0 0 1 1-1"/>
                          </svg>Add Payment Method </button>
                    </div>
                        <div class="row-1">
                            <p class="text-success p-3 text-end "><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-lock-fill text-success " viewBox="0 0 16 16">
                                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
                              </svg>Secure connection </p>
                            </div>
                </div>
                

            </form>
                
        </div>
    </div>
</body>
</html>
